<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Organizer PWA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
</head>
<body>
    <div class="container">
        <h1>Media Organizer</h1>
        <div class="folder-section">
            <button id="selectFolderBtn">Select Folder</button>
            <button id="organizeBtn">Organize Files</button>
            <button id="undoBtn">Undo Last Organization</button>
        </div>
        <div class="progress-bar" id="progressBar"></div>
        <div id="status">Selected folder: None</div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
